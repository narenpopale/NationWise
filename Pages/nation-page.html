<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NationWise</title>
    <link rel="stylesheet" href="../Styles/nation-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar py-3 border-bottom border-2" id="nav">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><b>NationWise</b></span>
        </div>
    </nav>

    <main class="container mb-5">

        <div class="mt-5">
            <button type="button" class="btn px-4 border border-2 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                </svg>
                &nbsp;
                Back
            </button>
        </div>

        <div class="mt-5" id="info">
            <div class="img w-50">
                <img src="https://flagcdn.com/w320/al.png" alt="img">
            </div>
            <div class="content w-50">
                <div class="first mt-4">
                    <h2><b>India</b></h2>
                </div>
                <div class="second mt-4">
                    <div class="left w-50">
                        <p> <b>Native Name:</b> india </p>
                        <p> <b>Population:</b> 123 </p>
                        <p> <b>Region:</b> asia </p>
                        <p> <b>Sub Region:</b> india </p>
                        <p> <b>Capital:</b> New Delhi </p>
                    </div>
                    <div class="right w-50">
                        <p> <b>Top Level Domain:</b> New Delhi </p>
                        <p> <b>Currencies:</b> New Delhi </p>
                        <p> <b>Languages:</b> New Delhi </p>
                    </div>
                </div>
                <div class="third mt-5">
                    <div class="left">
                        <p> <b>Border Countries:</b> </p>
                    </div>
                    <div class="right">
                        <p class="px-4 border border-1 shadow-sm">Nepal</p>
                        <p class="px-4 border border-1 shadow-sm">Nepal</p>
                        <p class="px-4 border border-1 shadow-sm">Nepal</p>
                        <p class="px-4 border border-1 shadow-sm">Nepal</p>
                        <p class="px-4 border border-1 shadow-sm">Nepal</p>
                        <p class="px-4 border border-1 shadow-sm">Nepal</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
