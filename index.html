<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NationWise</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">

    <nav class="navbar py-3 border-bottom border-2" id="nav">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><b>NationWise</b></span>
        </div>
    </nav>

    <main class="container mb-5">

        <div class="mt-5" id="head">

            <div class="input-group flex-nowrap w-50 h-100">
                <span class="input-group-text border border-0 bg-white shadow-sm" id="addon-wrapping">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </span>
                <input type="text" class="form-control border border-0 shadow-sm" placeholder="Search for a country..." aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>

            <div class="dropdown" id="dropdown">
                <button class="btn btn-secondary dropdown-toggle border border-0 shadow-sm" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filter by Region
                </button>
                <ul class="dropdown-menu" id="region-dropdown">
                </ul>
            </div>
        </div>

        <div class="mt-5" id="flags">
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
